<!DOCTYPE html>
<html>
<head>
  <title>Minimal Filter Controls</title>
  <style>
  body {
    background: #18181b;
    color: #f1f1f1;
    font-family: sans-serif;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
  }
  label { 
    width: 95%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2px;
    color: #fff;
  }
  input[type="range"] {
    width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    accent-color: #dc2626;
    background: transparent;
  }
  input[type="checkbox"] {
    accent-color: #dc2626;
    width: 12px;
    height: 12px;
    margin-left: 5px;
    margin-top: 0;
    margin-bottom: 0;
  }
  h3 {
    color: #dc2626;
    margin-bottom: 5px;
    margin-top: 5px;
    text-align: center;
  }
  button {
    background: #dc2626;
    color: #fff;
    border: none;
    padding: 4px 10px;
    margin-left: 2px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.15s;
  }
  button:hover, button:focus {
    background: #a11212;
  }
  hr {
    border-color: #27272a;
    margin: 8px 0;
  }
  select {
    background: #27272a;
    color: #fff;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 2px;
  }
  .row {
    display: flex;
    justify-content: space-between;
    gap: 6px;
    width: 100%;
  }
  .row input,
  .row select {
    flex: 1;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid #444;
    background: #27272a;
    color: white;
  }
  .checkbox-row {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    padding: 4px 0;
  }
  .checkbox-row label {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
  }
  .checkbox-row input[type="checkbox"] {
    width: 16px;
    height: 16px;
  }
  </style>
</head>
<body>
  <h3>Video Filter Tweaks</h3>
  <label>Hue Rotate
    <input type="range" id="hue" min="0" max="360" value="0">
  </label>
  <label>Saturate
    <input type="range" id="saturate" min="0" max="200" value="100">
  </label>
  <label>Sepia
    <input type="range" id="sepia" min="0" max="100" value="0">
  </label>
  <label>Contrast
    <input type="range" id="contrast" min="0" max="200" value="100">
  </label>
  <label>Brightness
    <input type="range" id="brightness" min="0" max="200" value="100">
  </label>
  <div class="checkbox-row">
    <label><input type="checkbox" id="grayscale"> Grayscale</label>
    <label><input type="checkbox" id="invert"> Invert</label>
  </div>
  <label>Volume Gain
    <input type="range" id="volume" min="50" max="400" value="100">
  </label>
 <hr>
 <div class="row">
   <input type="text" id="profileName" placeholder="Profile">
   <button id="saveProfile">Save</button>
   <button id="resetFilters">Reset</button>
 </div>
 <div class="row">
   <select id="profiles"></select>
   <button id="loadProfile">Load</button>
   <button id="deleteProfile">Delete</button>
 </div>
 <script src="popup.js"></script>
</body>
</html>
